<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Wise Backend</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            color: #333;
            background-image: url('https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?cs=srgb&dl=pexels-jplenio-1118873.jpg&fm=jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px 60px 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 3em;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .button {
            text-decoration: none;
            padding: 12px 25px;
            background-color: #3498db;
            color: #ffffff;
            font-weight: 600;
            border-radius: 50px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Devpn</h1>
        <p>Your backend is running successfully. Manage your Weather Wise with ease.</p>
        <a href="/api/doc" class="button">Go to API Documentation</a>
    </div>
</body>

</html>
